<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Hôpital</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">{{ hospital.name }}</h1>
        <p><strong>Adresse :</strong> {{ hospital.address }}</p>
        <p><strong>Téléphone :</strong> {{ hospital.phone }}</p>
        <p><strong>Disponibilité :</strong> {{ hospital.availability }}</p>
        <p><strong>Services :</strong> {{ hospital.services }}</p>

        <div class="text-center mt-6">
            <a href="{{ url_for('hospital_list') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                Retour à la liste
            </a>
        </div>
    </div>
</body>
</html>
