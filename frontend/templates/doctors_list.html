<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Médecins</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Médecins</h1>
        <ul>
            {% for doctor in doctors %}
            <li class="mb-4 border-b pb-2">
                <p><strong>Nom :</strong> {{ doctor.name }}</p>
                <p><strong>Spécialité :</strong> {{ doctor.specialty }}</p>
            </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-6">
            <a href="{{ url_for('hospital_list') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                Retour aux hôpitaux
            </a>
        </div>
    </div>
</body>
</html>
